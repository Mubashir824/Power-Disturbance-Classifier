<!DOCTYPE html>
<html>
<head>
    <title>Wave Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Wave Classifier</h1>
        <input type="file" id="fileInput" accept=".wav">
        <br><br>
        <button onclick="uploadFile()">Upload</button>
        <button onclick="getPrediction()">Predict</button>
        <div id="output"></div>
        <img id="waveform" src="" style="max-width: 100%; margin-top: 20px; display: none;" />
    </div>

    <script>
        let uploaded = false;

        function uploadFile() {
            const input = document.getElementById('fileInput');
            const file = input.files[0];
            if (!file) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch("http://127.0.0.1:8000/upload_wave", {
                method: "POST",
                body: formData,
            })
            .then(res => res.json())
            .then(data => {
                uploaded = true;
                document.getElementById("output").innerText = `Uploaded: ${data.filename}`;

                // Show waveform
                if (data.waveform_plot) {
                    const img = document.getElementById("waveform");
                    img.src = data.waveform_plot + "?t=" + new Date().getTime(); // Cache busting
                    img.style.display = "block";
                }
            })
            .catch(err => {
                console.error("Upload error:", err);
                alert("Upload failed.");
            });
        }

        function getPrediction() {
            if (!uploaded) {
                alert("Please upload a file first.");
                return;
            }

            fetch("http://127.0.0.1:8000/predict")
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").innerText = `Prediction: ${data.prediction}`;
            })
            .catch(err => {
                console.error("Prediction error:", err);
                alert("Prediction failed.");
            });
        }
    </script>
</body>
</html>
